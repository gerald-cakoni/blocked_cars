<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="body">
  <nav class="d-flex navbar1 justify-content-between">
    <h1 class="userWelcome">{{loggedUser.first_name}} {{loggedUser.last_name}}</h1>

      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-light me-3">Home</a>  
        <a class="btn btn-danger" href="/logout">Logout</a>
    </div>
  </nav>

    <form enctype="multipart/form-data" class="w-50 m-auto p-5 border rounded  bg-light  mt-3" action="/join/car/{{car_id}}" method="post">
        <h5>Zgjidhni makinën me të cilën po e bllokon makinën tjetër</h5><br>
        <div class="form-row">
            <label  for="plates">Targa</label>
            <select name="car_id2" id="">
              {% for car in carLogged %}
              <option value="{{car.id}}">{{car.plates}}</option>
              {% endfor %}
            </select><br><br>
        </div>
        {% with messages = get_flashed_messages(category_filter=["platesCar"]) %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger text-center">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        

        <button class="mt-2 btn btn-success">Zgjidh</button>
</body>
</html>
